<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>

    <!-- tailwind + daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body class="bg-base-200 min-h-screen">
    <header class="max-w-11/12 md:max-w-8/12 mx-auto pt-12 pb-6 border-b border-b-gray-200">
        <h2 class="text-3xl font-bold text-[#002C5C]">Job Application Tracker</h2>

        <div class="mt-5 grid grid-cols-1 md:grid-cols-3 gap-5">
            <div class="bg-white px-5 py-4 rounded-lg space-y-1.5 border border-gray-100">
                <h3 class="font-medium text-[1rem] text-[#323B49]">Total</h3>
                <p class="font-bold text-[1.5rem] text-[#002C5C]">8</p>
            </div>

            <div class="bg-white px-5 py-4 rounded-lg space-y-1.5 border border-gray-100">
                <h3 class="font-medium text-[1rem] text-[#323B49]">Interview</h3>
                <p class="font-bold text-[1.5rem] text-green-400">0</p>
            </div>

            <div class="bg-white px-5 py-4 rounded-lg space-y-1.5 border border-gray-100">
                <h3 class="font-medium text-[1rem] text-[#323B49]">Rejected</h3>
                <p class="font-bold text-[1.5rem] text-red-400">0</p>
            </div>
        </div>
    </header>
</body>

</html>
